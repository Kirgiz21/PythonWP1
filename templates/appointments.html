{% extends "base.html" %}

{% block content %}
    <h1>Appointments</h1>
    <a href="/appointments/new/" class="btn btn-primary mb-2">Create New Appointment</a>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>User ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
            <tr>
                <td>{{ appointment.date }}</td>
                <td>{{ appointment.user_id }}</td>
                <td>
                    <a href="/appointments/{{ appointment.id }}/edit/" class="btn btn-secondary btn-sm">Edit</a>
                    <form action="/appointments/{{ appointment.id }}/delete/" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
