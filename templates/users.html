{% extends "base.html" %}

{% block content %}
    <h1>Users</h1>
    <a href="/users/new/" class="btn btn-primary mb-2">Create New User</a>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="/users/{{ user.id }}/edit/" class="btn btn-secondary btn-sm">Edit</a>
                    <form action="/users/{{ user.id }}/delete/" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
